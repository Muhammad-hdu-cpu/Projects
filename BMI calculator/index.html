<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/utility.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div class="heading top-rounded">
        <h1>BMI Calculator</h1>
      </div>
      <div id="output" class="output">
        
      </div>
      <form id="bmiForm" class="input-field" onsubmit="calculateBMI(event)">
        <label class="label" for="height">Height (m):</label>
        <input id="height" name="height" class="input height" type="text" required />
        <label class="label" for="weight">Weight (kg):</label>
        <input id="weight" name="weight" class="input weight" type="number" required />
        <button type="submit" id="submit-button" class="submit-button">Calculate</button>
      </form>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
